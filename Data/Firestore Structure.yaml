- users (مجموعة)
  - {userId
} (مستند)
    - name: string
    - email: string
    - role: "student" | "instructor" | "admin"
    - profilePicture: string (رابط إلى Firebase Storage)
    - bio: string
    - createdAt: timestamp

- courses (مجموعة)
  - {courseId
} (مستند)
    - title: string
    - description: string
    - instructorId: string (مرجع إلى users/{userId
})
    - category: string
    - price: number
    - discountPrice: number
    - language: string
    - level: "beginner" | "intermediate" | "advanced"
    - thumbnailUrl: string
    - published: boolean
    - createdAt: timestamp
    - updatedAt: timestamp

- sections (مجموعة)
  - {sectionId
} (مستند)
    - courseId: string (مرجع إلى courses/{courseId
})
    - title: string
    - order: number

- lessons (مجموعة)
  - {lessonId
} (مستند)
    - sectionId: string (مرجع إلى sections/{sectionId
})
    - title: string
    - videoUrl: string
    - duration: number (بالثواني)
    - isPreview: boolean
    - order: number

- enrollments (مجموعة)
  - {enrollmentId} (مستند)
    - userId: string (مرجع إلى users/{userId})
    - courseId: string (مرجع إلى courses/{courseId })
    - progress: number (النسبة المئوية للإكمال)
    - completed: boolean
    - enrolledAt: timestamp

- reviews (مجموعة)
  - {reviewId
} (مستند)
    - userId: string (مرجع إلى users/{userId
})
    - courseId: string (مرجع إلى courses/{courseId
})
    - rating: number (1-5)
    - comment: string
    - createdAt: timestamp